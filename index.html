<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Web Login</title>

  <meta name="description" content="Contoh tampilan web login sederhana untuk pembelajaran HTML dan CSS.">
  <meta name="robots" content="index, follow">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">

    <!-- AREA GAMBAR -->
    <div class="image-box">
      <img src="banner.jpg" alt="Banner Contoh Web Login">
    </div>

    <!-- AREA TOMBOL -->
    <div class="button-area">
      <a href="https://example.com/login"
         target="_blank"
         rel="noopener"
         class="btn login">
        LOGIN
      </a>

      <a href="https://example.com/register"
         target="_blank"
         rel="noopener"
         class="btn daftar">
        DAFTAR
      </a>
    </div>

    <!-- TEKS BAWAH -->
    <div class="text-area">
      <p>
        Contoh tampilan web login sederhana.<br>
        Digunakan hanya untuk pembelajaran HTML & CSS.
      </p>
    </div>

  </div>

</body>
</html>
